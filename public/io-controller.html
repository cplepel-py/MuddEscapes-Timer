<!DOCTYPE html>
<html>
    <head>
        <title>MuddEscapes Timer | Controller</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="io-controller.js"></script>
        <link href="controller.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="button" id="start-reset">Error</div>
